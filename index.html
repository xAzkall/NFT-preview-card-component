<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-box">
        <img
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
          class="card-img"
        />
        <div><img src="images/icon-view.svg" alt="" /></div>
      </div>
      <h3 class="heading-tertiary">Equilibrium #3429</h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <div>
          <img src="images/icon-ethereum.svg" />
          <span>0.041 ETH</span>
        </div>
        <div>
          <img src="images/icon-clock.svg" />
          <span>3 days left</span>
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" class="avatar" />
        <div>Creation of<a href="#">&nbsp;Jules Wyvern</a></div>
      </div>
    </div>
  </body>
</html>
